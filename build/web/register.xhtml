<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h3>Login</h3>
            <h:outputText value="Username"/>
            <h:inputText id="username" value="#{userBean.user.username}"></h:inputText>
            <br/>
            <h:outputText value="Password"/>
            <h:inputSecret id="password" value="#{userBean.user.password}"></h:inputSecret>
            <br/>
            
            <h:commandButton action="#{userBean.register()}" value="Aceptar"></h:commandButton>
             <h:commandButton value="Salir" action="#{userBean.logout()}"/> 

        </h:form>
        
        
        
    </h:body>
</html>
