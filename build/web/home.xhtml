<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crud Persons</title>
        
        <style>
            .table{
                border: 1px solid #ccc;
            }
        </style>
    </h:head>
    <h:body>
        Crud Personas JSF
        <h:form>
                <h:panelGrid columns="2">
                    Id: <h:inputText value="#{personBean.person.id}"/>
                    Nombre: <h:inputText value="#{personBean.person.name}"/>
                    Telefono: <h:inputText value="#{personBean.person.telephone}"/>
                    Direccion: <h:inputText value="#{personBean.person.address}"/>
                    <h:panelGrid columns="3">
                        <h:commandButton value="Guardar" action="#{personBean.create()}"/>
                        <h:commandButton value="Actualizar" action="#{personBean.update()}"/>
                        <h:commandButton value="Limpiar" action="#{personBean.resetForm()}"/> 
                        <h:commandButton value="Cerrar Sesion" action="#{userBean.logout()}"/> 
                </h:panelGrid>

            </h:panelGrid>
        </h:form>
        
        <h:dataTable class="table" value="#{personBean.getAll()}" var="personItem">
            
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{personItem.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{personItem.name}
            </h:column>
            <h:column>
                <f:facet name="header">Telefono</f:facet>
                #{personItem.telephone}
            </h:column>
            <h:column>
                <f:facet name="header">Direccion</f:facet>
                #{personItem.address}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Eliminar" actionListener="#{personBean.delete}">
                        <f:attribute name="personId" value="#{personItem.id}"/>
                    </h:commandButton>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Ver Detalles" actionListener="#{personBean.goToDetails}">
                        <f:attribute name="personId" value="#{personItem.id}"/>
                    </h:commandButton>
                </h:form>
            </h:column>
      

            
         
        </h:dataTable>
    </h:body>
</html>
